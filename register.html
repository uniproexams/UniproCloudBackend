 <div class="main container">
    <h3 class="text-center text-danger">Creer votre compte </h3>

    <div class="row justify-content-center mt-5">
        <div class="col-2">
            <button type="button" class="btn btn-outline-danger " style="height: 50px;">Je suis etudiant</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-danger" style="height: 50px;" >Je suis enseignant</button>
        </div>
</div>



   <div class="content m-5">

   


    <form class="mt-3">

        <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label">Votre prenom et nom </label>
            
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Prenom" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Nom" aria-label="Last name">
            </div>
          </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label mt-3">Adresse mail</label>
            <input type="email" class="form-control" placeholder="exemple@gmail.com" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
          
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="mot de passe " aria-label="password">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="confirmer votre mot de passe" aria-label="confirm password">
            </div>
          </div>
        </div>
        <div class="mb-3 form-check">
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
          <!-- <label class="form-check-label" for="exampleCheck1">Garder ma session active </label> -->
        </div>
        <div>
             
             <div class="d-flex align-items-center justify-content-between "> 
                <button type="submit" class="btn btn-primary">Creer un compte</button>
                <p  class="text-secondary">J'ai deja un compte <span  class="text-primary"> S'identifier</span> </p>
            </div>
        </div>
